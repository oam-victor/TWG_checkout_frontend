<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

        <form>
            <div class="container">

                <div class="details">
                    <div class="address">

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" placeholder="address" size="30px" maxlength="100px">
                        </div>

                        <div class="form-group">
                            <label for="postcode">Postcode:</label>
                            <input type="text" id="postcode" placeholder="postcode" size="30px" maxlength="100px">
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="postcode" placeholder="postcode" size="30px" maxlength="100px">
                        </div>

                    </div>
                    <div class="shipping">
                        <div>Select your shipping method</div>

                        <div> 
                            <select name="shipping" id="shipping">
                                <option value="Free super saving shipping">Free super saving shipping</option>
                                <option value="Two day shipping">Two day shipping</option>
                                <option value="One day shipping"> One day shipping shipping</option>
                            </select>
                        </div>
                    </div>
                    <div class="payment">
                        <div>Choose your payement method</div>

                        <div>
                            <label for="paypal">Paypal<input type="radio" id="paypal" value="paypal" name="payment"></label>
                            
                            <label for="debit">Debit  <input type="radio" id="debit" value="debit" name="payment"></label>
                           
                            <label for="credit">Credit  <input type="radio" id="credit" value="credit" name="payment"></label>
                           
                        </div>
                    </div>
                    <div class="checks">
                        <label for="updates">Sign me up for upates <input type="checkbox" id="updates" name="updates" checked="checked"></label>
                        <label for="save-payment">Save Payment<input type="checkbox" id="save-payment" name="save-payment" checked="checked"></label>
                    </div>
                </div>

                <div class="comments">
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
                </div>               
            
            </div>

            <div class="submit">
                <input type="submit" value="submit">
            </div>

        </form>


</body>
</html>
